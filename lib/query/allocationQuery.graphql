query networkDetails {
    indexers(where: { id: "0x5fed46c4f1748213760bb0b0704a35203ced6e5c" }) {
        id
        url
        stakedTokens
        allocatedTokens
        defaultDisplayName
        delegatedTokens
        allocations(where: { status: Active }) {
            indexingRewards
            allocatedTokens
            status
            id
            createdAt
            subgraphDeployment {
                signalledTokens
                createdAt
                stakedTokens
                originalName
                id

            }
            createdAtEpoch
            createdAtBlockNumber
        }
    }
}
